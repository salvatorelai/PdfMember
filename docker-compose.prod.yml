version: '3.8'

services:
  backend:
    build:
      context: .
      target: backend-prod
    restart: always
    environment:
      - DATABASE_HOST=db
      - DATABASE_USER=user
      - DATABASE_PASSWORD=password
      - DATABASE_NAME=pdf_platform
      # Production settings (should be in .env but set here for simplicity or overridden)
      - SECRET_KEY=production_secret_key_change_me
      - ALLOWED_HOSTS=*
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - static_data:/app/static
    networks:
      - app-network

  web:
    image: pdf_platform-web:latest
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    #   target: production-web
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/dist:/usr/share/nginx/html
    depends_on:
      - backend
    networks:
      - app-network

  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: pdf_platform
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - db_data_prod:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  migration:
    build:
      context: .
      target: backend-prod
    command: sh -c "alembic upgrade head && python -m app.initial_data"
    environment:
      - DATABASE_HOST=db
      - DATABASE_USER=user
      - DATABASE_PASSWORD=password
      - DATABASE_NAME=pdf_platform
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data_prod:
  static_data:
